<section class="center-form">
    <h2 class="section-title">Register</h2>

    <div class="form-messages" data-state="info">
        <i class="icon fa fa-info-circle"></i>
        <i class="icon fa fa-check"></i>
        <i class="icon fa fa-shield"></i>
        <p class="message">Some message Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        <i class="close fa fa-times"></i>
    </div>

    <form class="form">
        <div class="form-row">
            <label for="username">Username</label>
            <input id="username" type="text" autocomplete="username" value="John">
        </div>
        <div class="form-row">
            <label for="email">Email</label>
            <input id="email" type="email" autocomplete="email" value="john@mail.com">
        </div>
        <div class="form-row">
            <label for="pass">Password</label>
            <input id="pass" type="password" autocomplete="new-password" value="pomidoras123">
        </div>
        <div class="form-row">
            <label for="repass">Repeat password</label>
            <input id="repass" type="password" autocomplete="new-password" value="pomidoras123">
        </div>
        <div class="form-row">
            <button class="btn" type="submit">Register</button>
        </div>
    </form>
</section>
